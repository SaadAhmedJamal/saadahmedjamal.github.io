<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display PNG</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .image-container {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      padding: 10px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="FONDA_SummerSchool_ECTS_Certificate.png" alt="Descriptive Alt Text">
  </div>

</body>
</html>
